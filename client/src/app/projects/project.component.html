<div class="project" *ngIf="project">
  <div class="container">
    <div class="content">
      <h2 class="title">{{ project.name }}</h2>
      <div class="subtitle">@{{ project.owner }}</div>
      <ui-view>
        <p><a uiSref="projects">Volver</a></p>
        <issue-list [projectSlug]="project.slug"></issue-list>
      </ui-view>
    </div>
  </div>
</div>
