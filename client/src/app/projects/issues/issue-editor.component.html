<div class="issue-editor">
  <div class="container" *ngIf="isReady">
    <header>
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <h2 class="title">
              {{
                isEditing
                  ? 'Editing Issue ' + issue.issue_title
                  : 'Create Issue'
              }}
            </h2>
          </div>
          <div class="is-text-7 level-item" *ngIf="isEditing">
            <span class="is-text-7">id: {{ issue._id }} </span>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <div class="content">
      <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Title</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="Issue title"
              name="issue_title"
              formControlName="issue_title"
              required
            />
            <span class="icon is-small is-left">
              <fa-icon [icon]="faSignature"></fa-icon>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              type="text"
              placeholder="Description"
              name="issue_text"
              formControlName="issue_text"
              required
            ></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Author</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="skaparate"
              formControlName="created_by"
              name="created_by"
              required
            />
            <span class="icon is-small is-left">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Assigned To</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="skaparate"
              formControlName="assigned_to"
              name="assigned_to"
            />
            <span class="icon is-small is-left">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Status</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="Status"
              formControlName="status_text"
              name="status_text"
            />
            <span class="icon is-small is-left">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <a
              class="button is-link is-light"
              uiSref="projects.project"
              [uiParams]="{ projectSlug: projectSlug }"
              >Cancel</a
            >
          </div>
          <div class="control">
            <button
              class="button is-light"
              (click)="randomData()"
              title="Fills the fields with random data"
            >
              Random
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
