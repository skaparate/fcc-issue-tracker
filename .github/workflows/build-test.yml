name: Build and Test

on: [push]

jobs:
  builds:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm test rest api
        run: |
          cd server/
          npm install
          npm test
          cd ../
          env:
            CI: true
            DB: ${{secrets.DB_URL}}
            DB_NAME: fcc_issue_tracker