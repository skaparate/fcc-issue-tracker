<div class="issue-list project-{{ projectSlug }}">
  <div>
    <a class="button is-info" uiSref="projects.project.issueCreate"
    [uiParams]="{ projectSlug: projectSlug }">
    <fa-icon [icon]="faPlusCircle"></fa-icon> New Issue
  </a>
  </div>
  <ul *ngIf="issues" class="columns is-multiline">
    <li *ngFor="let issue of issues" class="column is-6">
      <issue-list-item
        [issue]="issue"
        [projectSlug]="projectSlug"
      ></issue-list-item>
    </li>
  </ul>
  <div *ngIf="issues && issues.length === 0" class="has-text-info">
    No issues!
  </div>
</div>
